theme = "onelight"

[editor]
line-number = "relative"
true-color = true
idle-timeout = 1
auto-save = true
color-modes = true
auto-pairs = true
shell = ["zsh", "-c"]
gutters = ["diff"]

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = [
  "spinner",
  "file-modification-indicator",
  "file-name",
  "version-control",
]
right = ["position"]

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[editor.lsp]
auto-signature-help = false
display-messages = true
display-inlay-hints = true

[editor.file-picker]
hidden = true
git-ignore = true

[keys.select]
z = { z = [
  'commit_undo_checkpoint',
  'normal_mode',
  ':update',
], r = [
  'normal_mode',
] }

[keys.normal]
z = { z = [
  'commit_undo_checkpoint',
  'normal_mode',
  ':update',
], r = [
  'normal_mode',
] }

[keys.insert]
z = { z = [
  'commit_undo_checkpoint',
  'normal_mode',
  ':update',
], r = [
  'normal_mode',
] }

up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
